<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Finance App{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Sidebar and Content -->
    <div class="container-fluid d-flex flex-grow-1 p-0">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light flex-shrink-0 col-2 col-md-1 d-flex flex-column">
            <ul class="nav flex-column py-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="bi bi-house"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "account:home" %}">
                        <i class="bi bi-wallet2"></i> Accounts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "transaction:home" %}">
                        <i class="bi bi-cash-stack"></i> Transactions
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "overview:categorize-spending" %}">
                        <i class="bi bi-bar-chart"></i> Reports
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1">
            <div class="p-1">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
